<div class="px-6 py-8">
    <h2 class="text-2xl font-bold mb-2">Communities Made for You!</h2>
    <p class="text-sm font-semibold mb-8 text-gray-600">Explore, join, and connect with like-minded people.</p>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div
        *ngFor="let community of communities"
        class="bg-white shadow-md rounded-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl"
      >
        <!-- Image  -->
        <div class="relative h-[80px] bg-gray-200 flex items-center justify-center text-sm text-gray-500 font-medium">
          Community Image
          
        </div>
  
        <!-- Card Content -->
        <div class="p-4 space-y-2">
          <h3 class="font-bold text-lg">{{ community.name }}</h3>
          <p class="text-gray-600 text-sm">{{ community.description }}</p>
  
          <div class="flex justify-between text-xs text-gray-500">
            <span>Created at :  {{ community.createdAt | date }}</span>
          </div>
  
          <!-- Member Count  -->
          <div class="flex items-center text-sm text-gray-600 mt-2">
            <svg class="h-4 w-4 mr-1 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 0a10 10 0 100 20 10 10 0 000-20zM6 8a4 4 0 118 0 4 4 0 01-8 0zm-2 8c0-2.21 3.58-3.33 6-3.33s6 1.12 6 3.33v1H4v-1z"
              />
            </svg>
            {{ community.membersCount }} members
          </div>
  
          <!--  Join Button -->
          <div class="flex justify-center mt-3">
            <button
              class="w-20 py-1 bg-[#E69B6B] text-white rounded-full text-xs hover:bg-[#d88a5a] transition-colors"
            >
              Join
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
